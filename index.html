<head>

<body>
    <canvas id="fireworksCanvas"></canvas> <!-- ‡πÄ‡∏û‡∏¥‡πà‡∏° canvas ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏û‡∏•‡∏∏ -->
    <div class="container">
        <h1>TO SOMWIPA üê± </h1>
        <!-- ‡∏õ‡∏∏‡πà‡∏°‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏´‡∏ô‡πâ‡∏≤ birthday -->

    <!-- ‡∏≠‡∏¥‡πÇ‡∏°‡∏à‡∏¥‡πÅ‡∏°‡∏ß -->
    <span id="cat" class="cat-emoji">üê±</span>

    <script>
        function goToBirthday() {
            window.location.href = 'birthday.html';  // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô URL ‡∏Ç‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤ birthday
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡πà‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏û‡∏•‡∏∏
        const canvas = document.getElementById("fireworksCanvas");
        const ctx = canvas.getContext("2d");

        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏Ç‡∏ô‡∏≤‡∏î‡∏Ç‡∏≠‡∏á canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏µ‡∏à‡∏≤‡∏Å‡∏£‡∏∏‡πâ‡∏á
        function getRainbowColor() {
            const colors = [
                "#FF0000", // Red
                "#FF7F00", // Orange
                "#FFFF00", // Yellow
                "#00FF00", // Green
                "#0000FF", // Blue
                "#4B0082", // Indigo
                "#8B00FF"  // Violet
            ];
            return colors[Math.floor(Math.random() * colors.length)]; // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏µ‡∏™‡∏∏‡πà‡∏°
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡πà‡∏ô‡∏û‡∏•‡∏∏
        function createFirework(x, y) {
            let particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: x,
                    y: y,
                    speed: Math.random() * 4 + 2, // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß
                    direction: Math.random() * 2 * Math.PI,
                    radius: Math.random() * 3 + 1, // ‡∏Ç‡∏ô‡∏≤‡∏î‡∏≠‡∏ô‡∏∏‡∏†‡∏≤‡∏Ñ
                    color: getRainbowColor() // ‡πÉ‡∏ä‡πâ‡∏™‡∏µ‡∏£‡∏∏‡πâ‡∏á
                });
            }
            return particles;
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡∏Ç‡∏≠‡∏á‡∏û‡∏•‡∏∏
        function animateFireworks(particles) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.x += p.speed * Math.cos(p.direction);
                p.y += p.speed * Math.sin(p.direction);
                p.radius *= 0.98; // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏≠‡∏ô‡∏∏‡∏†‡∏≤‡∏Ñ‡∏Ñ‡πà‡∏≠‡∏¢‡πÜ ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á

                // ‡∏ß‡∏≤‡∏î‡∏û‡∏•‡∏∏
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
                ctx.fillStyle = p.color;
                ctx.fill();
            });
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡πà‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö animation
        let fireworks = createFirework(canvas.width / 2, canvas.height / 2);

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡πà‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏û‡∏•‡∏∏‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏∏‡∏Å‡πÜ ‡∏Ñ‡∏£‡∏±‡πâ‡∏á
        function update() {
            if (Math.random() < 0.05) { // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏û‡∏•‡∏∏‡πÉ‡∏´‡∏°‡πà 5% ‡∏Ç‡∏≠‡∏á‡πÄ‡∏ß‡∏•‡∏≤
                fireworks = createFirework(canvas.width / 2, canvas.height / 2);
            }
            animateFireworks(fireworks);
            requestAnimationFrame(update);
        }

        update(); // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô animation

        // ‡∏≠‡∏¥‡πÇ‡∏°‡∏à‡∏¥‡πÅ‡∏°‡∏ß‡∏ß‡∏¥‡πà‡∏á‡∏ú‡πà‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
        const cat = document.getElementById("cat");
        let catX = -100; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÅ‡∏°‡∏ß‡∏à‡∏≤‡∏Å‡∏ã‡πâ‡∏≤‡∏¢‡∏™‡∏∏‡∏î

        function moveCat() {
            catX += 2; // ‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà 2px ‡∏ï‡πà‡∏≠ frame
            if (catX > window.innerWidth) { // ‡∏ñ‡πâ‡∏≤‡∏ú‡πà‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß ‡πÉ‡∏´‡πâ‡∏ô‡∏≥‡πÅ‡∏°‡∏ß‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà
                catX = -100;
            }
            cat.style.left = catX + 'px'; // ‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏°‡∏ß
            requestAnimationFrame(moveCat); // ‡∏ó‡∏≥‡∏Å‡∏≤‡∏£‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡πà‡∏≠‡πÄ‡∏ô‡∏∑‡πà‡∏≠‡∏á
        }

        moveCat(); // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡∏Ç‡∏≠‡∏á‡πÅ‡∏°‡∏ß
    </script>
